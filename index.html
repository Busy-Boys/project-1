<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
      <div class="navbar-brand ">
        <img src="./assets/logo.png" alt="" srcset="" width="300px">
      </div>
      <div class="navbar-start">
        <div class="navbar-item">
        <input
          id="search-input"
          class="navbar-item input "
          type="text"
          size="30"
          placeholder="Movie Tittle"
        />
          <button id="search-button" class="navbar-item button ml-3 is-success">
            <b>Search</b>
          </button>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <p class="control">
              <a class="button is-info" target="_blank" href="https://github.com/busy-boys/movie-master">
                <span class="icon">
                  <i class="fab fa-github-square fa-2x"></i>
                </span>
              </a>
            </p>

          </div>
        </div>
      </div>
      </div>
    </nav>
    <!-- DH added to get search results target -->
    <section id="main">
      <div class="container box">
        <h2 class="title m-2">My Collection</h2>
        <div class="columns is-mobile is-flex-wrap-wrap" id="my-collection">

      </div>
      <div id="stage" class="container">
        <div class="columns">
          <!-- DH - added id's to target the build of stagecards -->
          <div id="stage-card-left" class="column is-half"></div>
          <!-- DH added id to stage card right -->
          <div id="stage-card-right" class="column is-half">

          </div>
        </div>
        <div class="card"></div>
      </div>
    </section>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <script src="./assets/js/movie.js "></script>
    <script src="./assets/js/profit.js"></script>
    <script src="./assets/js/collections.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/stage.js"></script>
  </body>
</html>
